{% load wagtailcore_tags %}

<section class="py-16">
    <div class="container mx-auto px-4">
        {% if value.titre_section %}
        <h2 class="text-3xl font-bold text-center mb-12">{{ value.titre_section }}</h2>
        {% endif %}
        
        <div class="max-w-3xl mx-auto space-y-4">
            {% for item in value.elements %}
            <div class="bg-white rounded-lg shadow-sm border" x-data="{ open: {% if item.ouvert %}true{% else %}false{% endif %} }">
                <button @click="open = !open" 
                        class="w-full px-6 py-4 flex items-center justify-between text-left">
                    <span class="font-medium text-gray-900">{{ item.titre }}</span>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform" 
                       :class="{ 'rotate-180': open }"></i>
                </button>
                <div x-show="open" x-collapse class="px-6 pb-4">
                    <div class="text-gray-600 prose">
                        {{ item.contenu|richtext }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<!-- Alpine.js pour les accordÃ©ons -->
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
