<section class="py-16">
    <div class="container mx-auto px-4">
        {% if value.titre %}
        <h2 class="text-3xl font-bold text-center mb-8">{{ value.titre }}</h2>
        {% endif %}
        
        <div class="rounded-lg overflow-hidden shadow-lg" style="height: {{ value.hauteur|default:400 }}px;">
            <iframe 
                src="https://www.openstreetmap.org/export/embed.html?bbox={{ value.longitude|add:-0.01 }}%2C{{ value.latitude|add:-0.01 }}%2C{{ value.longitude|add:0.01 }}%2C{{ value.latitude|add:0.01 }}&layer=mapnik&marker={{ value.latitude }}%2C{{ value.longitude }}"
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
        
        {% if value.marqueur_titre %}
        <p class="text-center text-gray-600 mt-4">
            <i class="fas fa-map-marker-alt text-[--color-primary] mr-2"></i>
            {{ value.marqueur_titre }}
        </p>
        {% endif %}
    </div>
</section>
