<section class="py-16">
    <div class="container mx-auto px-4">
        {% if value.titre %}
        <h2 class="text-3xl font-bold text-center mb-8">{{ value.titre }}</h2>
        {% endif %}
        
        <div class="max-w-4xl mx-auto">
            <div class="aspect-video rounded-lg overflow-hidden shadow-lg">
                {{ value.video }}
            </div>
            
            {% if value.description %}
            <p class="text-gray-600 text-center mt-4">{{ value.description }}</p>
            {% endif %}
        </div>
    </div>
</section>
